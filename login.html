<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Вход / Регистрация</title>
  <style>
    body {
      font-family: Arial; 
      background: #f5f5f5; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      height: 100vh;
    }
    .container { 
      background: white; 
      padding: 40px; 
      border-radius: 10px; 
      width: 300px; 
      text-align: center;
    }
    input { 
      width: 100%; 
      padding: 10px; 
      margin: 10px 0; 
    }
    button { 
      width: 100%; 
      padding: 10px; 
      background: black; 
      color: white; 
      border: none; 
      cursor: pointer; 
      margin-top: 10px;
      border-radius: 5px;
    }
    .message { 
      color: red; 
      font-size: 14px; 
      margin-top: 10px;
    }
    .home-btn {
      background: #555;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>Регистрация / Вход</h2>

  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Пароль">

  <button onclick="register()">Зарегистрироваться</button>
  <button onclick="login()">Войти</button>
  <button class="home-btn" onclick="goHome()">Вернуться на главную страницу</button>

  <p class="message" id="msg"></p>
</div>

<script>
  function register() {
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    let users = JSON.parse(localStorage.getItem('users') || '{}');

    if(users[email]) {
      document.getElementById('msg').textContent = "Пользователь уже существует";
      return;
    }

    users[email] = { password };
    localStorage.setItem('users', JSON.stringify(users));
    document.getElementById('msg').textContent = "Регистрация успешна!";
  }

  function login() {
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    let users = JSON.parse(localStorage.getItem('users') || '{}');

    if(users[email] && users[email].password === password) {
      localStorage.setItem('currentUser', email);
      window.location.href = 'dashboard.html';
    } else {
      document.getElementById('msg').textContent = "Неверный email или пароль";
    }
  }

  function goHome() {
    window.location.href = 'index.html';
  }
</script>
</body>
</html>
