<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Сайт ивентов</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body { display: flex; margin: 0; font-family: Arial; }
    .sidebar { width: 200px; background: #222; color: white; min-height: 100vh; padding: 20px; }
    .sidebar h2 { color: #fff; }
    .sidebar ul { list-style: none; padding: 0; }
    .sidebar li { margin: 10px 0; cursor: pointer; }
    .content { flex: 1; padding: 20px; }
    .event { background: #eee; margin-bottom: 10px; padding: 10px; border-radius: 6px; }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Разделы</h2>
    <ul id="sections-list">
      <li onclick="showSection('Концерты')">Концерты</li>
      <li onclick="showSection('Воркшопы')">Воркшопы</li>
      <li onclick="showSection('Встречи')">Встречи</li>
    </ul>
    <hr>
    <div id="user-buttons"></div>
  </div>

  <div class="content">
    <h1 id="section-title">Выберите раздел</h1>
    <div id="events-container"></div>
  </div>

<script>
  const events = JSON.parse(localStorage.getItem('approvedEvents') || '[]');
  let currentSection = null;

  function showSection(section) {
    currentSection = section;
    document.getElementById('section-title').textContent = section;
    const container = document.getElementById('events-container');
    container.innerHTML = '';
    events.filter(e => e.section === section).forEach(e => {
      const div = document.createElement('div');
      div.className = 'event';
      div.innerHTML = `<p>${e.text}</p>${e.img ? '<img src="'+e.img+'" style="max-width:200px;">' : ''}`;
      container.appendChild(div);
    });
  }

  // Динамическая кнопка входа/личный кабинет
  function updateUserButtons() {
    const container = document.getElementById('user-buttons');
    const user = localStorage.getItem('currentUser');
    if(user) {
      container.innerHTML = `
        <a href="dashboard.html" style="color:white; display:block; margin-top:10px;">Личный кабинет (${user})</a>
        <button onclick="logout()" style="margin-top:10px;">Выйти</button>
      `;
    } else {
      container.innerHTML = `<a href="login.html" style="color:white;">Войти / Зарегистрироваться</a>`;
    }
  }

  function logout() {
    localStorage.removeItem('currentUser');
    updateUserButtons();
  }

  updateUserButtons();
</script>
</body>
</html>
