<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Tatiana — Business Analyst</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f5f5f5;
      color: #333;
    }

    header {
      background: #111;
      color: white;
      padding: 40px;
      text-align: center;
      position: relative;
    }

    .lang-switch {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .lang-switch button {
      background: white;
      border: none;
      padding: 8px 14px;
      cursor: pointer;
      border-radius: 6px;
      font-weight: bold;
    }

    section {
      padding: 40px;
      max-width: 800px;
      margin: auto;
      background: white;
      margin-top: 20px;
      border-radius: 10px;
    }

    h1, h2 {
      margin-top: 0;
    }

    .button {
      display: inline-block;
      padding: 10px 20px;
      background: black;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      margin-top: 10px;
    }
  </style>
</head>

<body>

<header>
  <div class="lang-switch">
    <button onclick="toggleLanguage()" id="lang-btn">EN</button>
  </div>

  <h1 id="name">Татьяна</h1>
  <p id="role">Бизнес-аналитик</p>
</header>

<section>
  <h2 id="about-title">Обо мне</h2>
  <p id="about-text">
    
  </p>
</section>

<section>
  <h2 id="skills-title">Навыки</h2>
  <ul id="skills-list">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
  </ul>
</section>

<section>
  <h2 id="contacts-title">Контакты</h2>
  <p>Email: your@email.com</p>
  <a class="button" id="contact-btn" href="#">Написать мне</a>
</section>

<script>
  let currentLang = "ru";

  function toggleLanguage() {
    const btn = document.getElementById("lang-btn");

    if (currentLang === "ru") {
      document.documentElement.lang = "en";

      document.getElementById("name").textContent = "Tatiana";
      document.getElementById("role").textContent = "Business Analyst";

      document.getElementById("about-title").textContent = "About Me";
      document.getElementById("about-text").textContent =
        "";

      document.getElementById("skills-title").textContent = "Skills";
      document.getElementById("skills-list").innerHTML = `
        <li>1</li>
        <li>2/li>
        <li>3</li>
        <li>4</li>
      `;

      document.getElementById("contacts-title").textContent = "Contacts";
      document.getElementById("contact-btn").textContent = "Contact me";

      btn.textContent = "RU";
      currentLang = "en";

    } else {
      document.documentElement.lang = "ru";

      document.getElementById("name").textContent = "Татьяна";
      document.getElementById("role").textContent = "Бизнес-аналитик";

      document.getElementById("about-title").textContent = "Обо мне";
      document.getElementById("about-text").textContent =
        "";

      document.getElementById("skills-title").textContent = "Навыки";
      document.getElementById("skills-list").innerHTML = `
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
      `;

      document.getElementById("contacts-title").textContent = "Контакты";
      document.getElementById("contact-btn").textContent = "Написать мне";

      btn.textContent = "EN";
      currentLang = "ru";
    }
  }
</script>

</body>
</html>
